<!DOCTYPE html>
<!-- Webseite als Angular - APP deklarieren-->
<html lang="de" ng-app="musicbrowserApp">

<head>
    <meta charset="utf-8">
    <title>musicbrowser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="./img/favicon/music.png" type="image/png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- Bootstrap - CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Bootstrap - Optionales Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Bootstrap - JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a href="index.html">
                <h1>MusicBrowser</h1>
            </a>
        </div>
        <div class="content_subpage">
            <h2>Alben</h2>
            <div class="content_box" ng-controller="albumController">
                <a href="detail.html" ng-repeat="album in alben">
                    <div class="content_boxSong col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <img src="./img/{{album.bild}}"><span class="contentName">{{album.name}}</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
<script>
    var musicbrowserApp = new angular.module('musicbrowserApp', []);
    // Standart Controller
    musicbrowserApp.controller('albumController',
        function albumController($scope, $http) {
            $http.get('uebersicht.php?class=album').success(
                function(data) {
                    $scope.alben = data;
                }
            );
        }
    );
</script>

</html>

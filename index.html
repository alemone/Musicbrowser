<!DOCTYPE html>
<!-- Webseite als Angular - APP deklarieren-->
<html lang="de" ng-app="musicbrowserApp">

<head>
    <meta charset="utf-8">
    <title>musicbrowser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="./img/favicon/music.png" type="image/png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- Bootstrap - CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Bootstrap - Optionales Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Bootstrap - JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a href="index.html">
                <h1>MusicBrowser</h1>
            </a>
        </div>
        <div class="filter">
            <a href="songs.html">
                <p class=""><i class="fa fa-music" aria-hidden="true"></i>Songs</p>
            </a>
            <a href="alben.html">
                <p class=""><i class="fa fa-dot-circle-o" aria-hidden="true"></i>Alben</p>
            </a>
            <a href="kuenstler.html">
                <p class=""><i class="fa fa-user-o" aria-hidden="true"></i>KÃ¼nstler</p>
            </a>
        </div>
        <div class="content" ng-controller="top20Controller">
            <h2><i class="fa fa-line-chart" aria-hidden="true"></i>&nbsp;Top Charts</h2>
            <div class="content_boxindex col-xs-12 col-sm-6 col-md-6 col-lg-6" ng-repeat="song in top20">
                <div class "content_box-left">
                    <a href="{{song.youtubeLink}}" target="_blank">
                        <div class="content_boxSongindex">
                            <span class="contentNr">{{$index + 1}}</span><img src="./img/{{song.bild}}"><span class="contentName">{{song.name}}</span>
                        </div>
                    </a>
                </div>
                <div class="content_box-right">
                    <button type="button" id="up"><i class="fa fa-angle-up fa-2x" aria-hidden="true"></i></button><button type="button" id="down"><i class="fa fa-angle-down fa-2x" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
</body>
<script>
    var musicbrowserApp = new angular.module('musicbrowserApp', []);
    // Standart Controller
    musicbrowserApp.controller('top20Controller',
        function top20Controller($scope, $http) {
            $http.get('uebersicht.php?class=top20').success(
                function(data) {
                    $scope.top20 = data;
                }
            );
        }
    );
</script>

</html>

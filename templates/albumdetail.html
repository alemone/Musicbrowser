<div class="content_subpage">
    <h2>{{alben.name}}</h2>
    <div class="row">
        <div class="col_Image col-xs-12 col-sm-4 col-md-4 col-lg-4"><img src="./img/Gross/{{alben.bild}}"></div>
        <div class="col_Content col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <h1>Songs von diesem Album:</h1>
            <!-- //Ronny Müller Vorlage für Nadja -->
            <table>
                <tr ng-repeat="song in songs">
                    <td>{{song.name}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

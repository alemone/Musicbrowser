<!DOCTYPE html>
<!-- Webseite als Angular - APP deklarieren-->
<html lang="de" ng-app="musicbrowserApp">

<head>
    <meta charset="utf-8">
    <title>musicbrowser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="./img/favicon/music.png" type="image/png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- Bootstrap - CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Bootstrap - Optionales Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Bootstrap - JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <a href="index.html">
                <h1>MusicBrowser</h1>
            </a>
        </div>
        <div class="content_subpage" ng-controller="kuenstlerController">
            <h2>{{kuenstler.name}}</h2>
            <div class="row">
                <div class="col_Image col-xs-12 col-sm-4 col-md-4 col-lg-4"><img src="./img/Gross/{{kuenstler.bildpfad}}"></div>
                <div class="col_Content col-xs-12 col-sm-8 col-md-8 col-lg-8">{{kuenstler.beschreibung}}</div>
            </div>
        </div>
</body>
<script>
    var musicbrowserApp = new angular.module('musicbrowserApp', []);
    // Standart Controller
    musicbrowserApp.controller('kuenstlerController',
        function kuenstlerController($scope, $http) {
            $http.get('uebersicht.php?class=kuenstler').success(
                function(data) {
                    $scope.kuenstler = data;
                }
            );
        }
    );
</script>

</html>
